      resources:
        - nodes
      verbs:
        - list
        - watch
    - apiGroups:
        - ""
      resources:
        # To remove node taints
        - nodes
        # To set NetworkUnavailable false on startup
        - nodes/status
      verbs:
        - patch
    - apiGroups:
        - discovery.k8s.io
      resources:
        - endpointslices
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - ""
      resources:
        # to perform LB IP allocation for BGP
        - services/status
      verbs:
        - update
        - patch
    - apiGroups:
        - ""
      resources:
        # to check apiserver connectivity
        - namespaces
      verbs:
        - get
        - list
        - watch
