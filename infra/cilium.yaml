                      valueFrom:
                        fieldRef:
                            apiVersion: v1
                            fieldPath: metadata.namespace
                    - name: CILIUM_DEBUG
                      valueFrom:
                        configMapKeyRef:
                            key: debug
                            name: cilium-config
                            optional: true
                    - name: KUBERNETES_SERVICE_HOST
                      value: localhost
                    - name: KUBERNETES_SERVICE_PORT
                      value: "7445"
                  ports:
                    - name: prometheus
                      containerPort: 9963
                      hostPort: 9963
                      protocol: TCP
                  livenessProbe:
                    httpGet:
                        host: 127.0.0.1
                        path: /healthz
                        port: 9234
                        scheme: HTTP
                    initialDelaySeconds: 60
                    periodSeconds: 10
                    timeoutSeconds: 3
                  readinessProbe:
                    httpGet:
                        host: 127.0.0.1
                        path: /healthz
                        port: 9234
                        scheme: HTTP
                    initialDelaySeconds: 0
                    periodSeconds: 5
                    timeoutSeconds: 3
                    failureThreshold: 5
                  volumeMounts:
                    - name: cilium-config-path
                      mountPath: /tmp/cilium/config-map
                      readOnly: true
                  terminationMessagePolicy: FallbackToLogsOnError
