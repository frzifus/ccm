---
clusterName: homelab
talosVersion: v1.9.4
endpoint: https://192.168.5.2:6443
allowSchedulingOnMasters: true
additionalApiServerCertSans:
  - home-cluster
cniConfig:
  name: custom
  urls:
    - https://raw.githubusercontent.com/frzifus/ccm/main/infra/cilium.yaml
patches:
  - |-
    machine:
      systemDiskEncryption:
        state:
          provider: luks2
          keys:
            - tpm: {}
              slot: 0
        ephemeral:
          provider: luks2
          keys:
            - static:
                passphrase: ${diskEncryption}
              slot: 0
  - |-
    - op: add
      path: /machine/kubelet/extraMounts
      value:
        - destination: /var/lib/longhorn
          type: bind
          source: /var/lib/longhorn
          options:
            - bind
            - rshared
            - rw
schematic:
  customization:
    systemExtensions:
      officialExtensions:
        - siderolabs/iscsi-tools
        - siderolabs/util-linux-tool
        - siderolabs/amd-ucode
        - siderolabs/amdgpu
        - siderolabs/i915
        - siderolabs/intel-ucode
        - siderolabs/mei
        - siderolabs/qemu-guest-agent
        - siderolabs/tailscale

controlPlane:
  extensionServices:
    - name: tailscale
      environment:
        - TS_AUTHKEY=${tsAuth}

worker:
  extensionServices:
    - name: tailscale
      environment:
        - TS_AUTHKEY=${tsAuth}

nodes:
  - hostname: master1
    ipAddress: 192.168.5.2
    installDisk: /dev/sda
    controlPlane: true
  - hostname: master2
    ipAddress: 192.168.5.3
    installDisk: /dev/sda
    controlPlane: true
  - hostname: master3
    ipAddress: 192.168.5.4
    installDisk: /dev/sda
    controlPlane: true
  - hostname: storage1
    ipAddress: 192.168.5.5 # + 192.168.5.6
    installDisk: /dev/nvme0n1
    controlPlane: false
    patches:
      - |-
        - op: add
          path: /machine/sysctls
          value:
            vm.nr_hugepages: "1024"
    nodeLabels:
      role: "storage-node"
    taints:
      - key: "role"
        value: "storage-node"
        effect: "NoSchedule"
  - hostname: storage2
    ipAddress: 192.168.5.7 # + 192.168.5.8
    installDisk: /dev/nvme0n1
    controlPlane: false
    patches:
      - |-
        - op: add
          path: /machine/sysctls
          value:
            vm.nr_hugepages: "1024"
    nodeLabels:
      role: "storage-node"
    taints:
      - key: "role"
        value: "storage-node"
        effect: "NoSchedule"
  - hostname: worker1
    ipAddress: 192.168.5.9
    installDisk: /dev/nvme0n1
    controlPlane: false
  - hostname: worker2
    ipAddress: 192.168.5.10
    installDisk: /dev/nvme0n1
    controlPlane: false
  - hostname: gpu1
    ipAddress: 192.168.5.11
    installDisk: /dev/sda
    controlPlane: false
  - hostname: gpu2
    ipAddress: 192.168.5.12
    installDisk: /dev/sda
    controlPlane: false
