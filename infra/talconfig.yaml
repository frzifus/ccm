---
clusterName: homelab
talosVersion: v1.9.3
endpoint: https://192.168.5.2:6443
allowSchedulingOnMasters: true
additionalApiServerCertSans:
  - home-cluster
patches:
  - |-
    machine:
      systemDiskEncryption:
        state:
          provider: luks2
          keys:
            - tpm: {}
              slot: 0
        ephemeral:
          provider: luks2
          keys:
            - static:
                passphrase: ${diskEncryption}
              slot: 0
  - |-
    - op: add
      path: /machine/kubelet/extraMounts
      value:
        - destination: /var/local
          type: bind
          source: /var/local
          options:
            - bind
            - rshared
            - rw

controlPlane:
  talosImageURL:  factory.talos.dev/installer-secureboot/1c938a455e64de0a762e469a5f723ec42b1bab39cadd763fdb16ef8baddbddb7
  extensionServices:
    - name: tailscale
      environment:
        - TS_AUTHKEY=${tsAuth}

worker:
  talosImageURL:  factory.talos.dev/installer-secureboot/1c938a455e64de0a762e469a5f723ec42b1bab39cadd763fdb16ef8baddbddb7
  extensionServices:
    - name: tailscale
      environment:
        - TS_AUTHKEY=${tsAuth}

nodes:
  - hostname: master1
    ipAddress: 192.168.5.2
    installDisk: /dev/sda
    controlPlane: true
    nodeLabels:
      role: "storage-mon"
  - hostname: master2
    ipAddress: 192.168.5.3
    installDisk: /dev/sda
    controlPlane: true
    nodeLabels:
      role: "storage-mon"
  - hostname: master3
    ipAddress: 192.168.5.4
    installDisk: /dev/sda
    controlPlane: true
    nodeLabels:
      role: "storage-mon"
  - hostname: storage1
    ipAddress: 192.168.5.5 # + 192.168.5.6
    installDisk: /dev/nvme0n1
    controlPlane: false
    patches:
      - |-
        - op: add
          path: /machine/sysctls
          value:
            vm.nr_hugepages: "1024"
    nodeLabels:
      role: "storage-node"
    taints:
      - key: "role"
        value: "storage-node"
        effect: "NoSchedule"
  - hostname: storage2
    ipAddress: 192.168.5.7 # + 192.168.5.8
    installDisk: /dev/nvme0n1
    controlPlane: false
    patches:
      - |-
        - op: add
          path: /machine/sysctls
          value:
            vm.nr_hugepages: "1024"
    nodeLabels:
      role: "storage-node"
    taints:
      - key: "role"
        value: "storage-node"
        effect: "NoSchedule"
  - hostname: worker1
    ipAddress: 192.168.5.9
    installDisk: /dev/nvme0n1
    controlPlane: false
###### NOTE: testing
  - hostname: gpu1
    ipAddress: 192.168.1.15
    installDisk: /dev/sda
    controlPlane: false
    patches: # NOTE: Old machine, has no TPM, but also no disk.
      - |-
        - op: replace
          path: /machine/systemDiskEncryption/state/keys/0
          value:
            - static:
                passphrase: ${diskEncryptionInsecure}
              slot: 0
        - op: replace
          path: /machine/systemDiskEncryption/ephemeral/keys/0
          value:
            - static:
                passphrase: ${diskEncryptionInsecure}
              slot: 0
  - hostname: gpu2
    ipAddress: 192.168.1.48
    installDisk: /dev/sda
    controlPlane: false
    patches: # NOTE: Old machine, has no TPM, but also no disk.
      - |-
        - op: replace
          path: /machine/systemDiskEncryption/state/keys/0
          value:
            - static:
                passphrase: ${diskEncryptionInsecure}
              slot: 0
        - op: replace
          path: /machine/systemDiskEncryption/ephemeral/keys/0
          value:
            - static:
                passphrase: ${diskEncryptionInsecure}
              slot: 0
